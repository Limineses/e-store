<div class="notification" *ngIf="count !== 0">
    <div class="front">
        <div 
        (click)="toCompare()" 
        [class.disabled]="count < 2" 
        class="notification-message">
            {{count}}
            products in comparison
        </div>
        <div class="delete" (click)="deleteAll()"></div>
    </div>
    <div (click)="confirmDelete()" class="confirm" #confirm>
        Confirm the deletion
    </div>
</div>
